<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>John Tran</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS -->
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/theme.css">

		<!-- JQuery and JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/typed.js"></script>
	</head>

	<body>
		<div id="particles-js"></div>
		<script src="js/particles.js"></script>
		<script src="js/particleApp.js"></script>

		<!-- Header -->
		<script>
			$(function(){
	   			$(".element").typed({
	        		strings: ["<h1>Hi^1000, I'm <strong>John Tran^1000</strong></h1>"],
	       				typeSpeed: 30,
	       				callback:function() {

	       					$(".typed-cursor").fadeOut(0);

	       					setTimeout(function() {
	       						$('.navbar').fadeIn(2000);
	       						$('#about').fadeIn(2000);
	       						$('#projects').fadeIn(2000);
	       						$('#contact').fadeIn(2000);
	       					});

	       					$(".typed-cursor").fadeOut(0);

	       					$(".animatedWords").typed({
	       						strings: ["<h2>^1500Developer | Engineer | h@ck3r^2000</h2>"],
	       						typeSpeed: 10,
	       						backSpeed: 10,
	       						loop: false
	       					});
	       				}
	      			});
	  			});
		</script>

		<header id="home" class="home">
			<div class="homeText">
				<div class="container">
					<span class="element"></span>
				</div>

				<div class="container">
					<span class="animatedWords"></span>
				</div>
			</div>
		</header>
	</body>
